<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>补卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/zepto.mdatetimer.css">
    <link rel="stylesheet" href="../static/plugins/zTree/3.5/zTreeStyle.css"/>
    <link rel="stylesheet" href="css/ztree.css"/>
    <!-- basic styles -->
    <link href="../static/apidoc/JYUI/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/timedropper.min.css">
</head>

<body class="wf">
<div class="control-wrap-new">
    <div class="top-wrap">
        <img onclick="patchBack()" class="initiate-back" src="img/back.png"/>
    </div>
</div>
<div class="detailed-item-wrap">
    <form id="auForm" method="POST" action="" onsubmit="return false;">
        <div class="wf-item-wrap">
            <span class="btn-lable">补卡日期:</span>
            <input required name="date" type="text" class="date" id="picktime1-1" readonly/>
            <span class="btn-right">请选择(必填)<i class="arrow-right"></i></span>
        </div>


        <div class="wf-item-wrap">
            <span class="btn-lable">上班时间:</span>
            <input readonly id="picktime" name="morning" class="btn-input" type="text" placeholder="上班时间"/>
        </div>

        <div class="wf-item-wrap">
            <span class="btn-lable">下班时间:</span>
            <input readonly id="picktime1" name="night" class="btn-input" type="text" placeholder="下班时间"/>
        </div>

        <div class="wf-item-wrap">
            <p class="btn-lable">审批人:<span style="font-size: 0.8em">(点击头像可删除)</span></p>
            <div class="list-manage">

            </div>
            <img class="plus-peo" src="img/item_5.png"/>
        </div>
        <input type="submit" onclick="submitClick()" class="tip-sub-button" value="提交">

    </form>
</div>
<div class="widget-box hide">
    <div id='preOrgContent' class="widget-main padding-10 center">
        <ul id="preOrgTree" class="ztree"></ul>
    </div>
</div>
<!-- basic scripts -->
<!--[if !IE]> -->

<script src="js/zepto.min.js"></script>
<script src='js/swiper.min.js'></script>
<script src="js/zepto.mdatetimer.js"></script>
<script src="js/fastclick.js"></script>
<script src='js/init.js'></script>
<script src="js/data/patch.js"></script>
<script src="js/global.js"></script>
<script src="../static/apidoc/JYUI/assets/js/ace-extra.min.js"></script>

<script type="text/javascript">
    window.jQuery || document.write("<script src='../static/apidoc/JYUI/assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
</script>

<script type="text/javascript">
    if ("ontouchend" in document) document.write("<script src='../static/apidoc/JYUI/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>
<script src="../static/apidoc/JYUI/assets/js/bootstrap.min.js"></script>
<script src="../static/apidoc/JYUI/assets/js/typeahead-bs2.min.js"></script>

<!-- page specific plugin scripts -->

<script src="../static/apidoc/JYUI/assets/js/fuelux/data/fuelux.tree-sampledata.js"></script>
<script src="../static/apidoc/JYUI/assets/js/fuelux/fuelux.tree.min.js"></script>

<!-- ace scripts -->

<script src="../static/apidoc/JYUI/assets/js/ace-elements.min.js"></script>
<script src="../static/apidoc/JYUI/assets/js/ace.min.js"></script>


<script type="text/javascript" src="../static/plugins/zTree/3.5/jquery.ztree.core-3.5.min.js"></script>
<script type="text/javascript" src="../static/plugins/zTree/3.5/jquery.ztree.excheck-3.5.js"></script>
<script src="js/data/treeView.js"></script>
<script src="js/timedropper.min.js"></script>
<script>

    $("#picktime,#picktime1").timeDropper({
        meridians: false,
        format: 'HH:mm',
        init_animation: 'dropDown',
        setCurrentTime:false
    });
</script>
</body>
</html>
