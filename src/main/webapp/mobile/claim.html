<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>报销</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

    <link type="text/css" rel="stylesheet" href="css/index.css"/>

<body class="wf">
<div class="control-wrap-new">
    <div class="top-wrap">
        <a href="workFlow.html"> <img class="initiate-back" src="img/back.png"/></a>
    </div>
</div>
<div class="detailed-item-wrap">
    <form id="auForm" method="POST" action="" onsubmit="if(!submitClick())return false;">
        <div class="wf-item-wrap">
            <span class="btn-lable">报销金额(元):</span>
            <input required name="amount" class="btn-input" type="number" placeholder="请输入数字(必填)"/>
        </div>

        <div class="wf-item-wrap">
            <span class="btn-lable">报销类别:</span>
            <input required name="type" class="btn-input" type="text" placeholder="如:采购经费、活动经费(必填)"/>
        </div>

        <div class="wf-item-wrap">
            <label class="btn-lable">费用明细:</label>
            <!--<span class="btn-lable"></span>-->
            <textarea name="detail" class="btn-textarea" type="text" placeholder="请输入费用明细描述"></textarea>
        </div>

        <div class="wf-item-wrap">
            <p class="btn-lable">审批人:<span style="font-size: 0.8em"></span></p>
            <div style="height: 50px" class="list-manage">

            </div>
            <!--<img class="plus-peo" src="img/item_5.png"/>-->
        </div>
        <button type="submit"  class="tip-sub-button">提交</button>
    </form>
</div>
<div class="widget-box hide">
    <div id='preOrgContent' class="widget-main padding-10 center">
        <ul id="preOrgTree" class="ztree"></ul>
    </div>
</div>
<!-- basic scripts -->

<script src='js/init.js'></script>
<script src="js/data/claim.js"></script>
<script src="js/global.js"></script>


</body>
</html>
