<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>加班</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

    <link type="text/css" rel="stylesheet" href="css/index.css"/>

<body class="wf">
<div class="control-wrap-new">
    <div class="top-wrap">
        <a href="workFlow.html"> <img class="initiate-back" src="img/back.png"/></a>
    </div>
</div>
<div class="detailed-item-wrap">
    <form id="auForm" method="POST" action="" onsubmit="if(!submitClick())return false;">
        <div class="wf-item-wrap">
            <span class="btn-lable">开始时间:</span>
            <input name="starttime" type="text" class="date" id="picktime1-1" readonly required/>
            <span class="btn-right">请选择(必填)<i class="arrow-right"></i></span>
        </div>

        <div class="wf-item-wrap time-div">
            <span class="btn-lable">结束时间:</span>
            <input name="endtime" type="text" class="date" id="picktime1-2" readonly required/>
            <span class="btn-right">请选择(必填)<i class="arrow-right"></i></span>
        </div>

        <div class="wf-item-wrap">
            <span class="btn-lable">加班天数:</span>
            <input name="duration" class="btn-input" onchange="changeEvent(this)" required type="number" placeholder="请输入加班天数(必填)"/>
        </div>

        <div class="wf-item-wrap">
            <span class="btn-lable"><label>加班原因:</label></span>
            <input name="reason" class="btn-textarea" type="text" placeholder="请输入加班理由"/>
        </div>
        <!--<div class="wf-item-wrap">-->
        <!--<span class="btn-lable">图片:</span>-->
        <!--<input class="btn-input" type="file"/>-->
        <!--</div>-->
        <div class="wf-item-wrap">
            <p class="btn-lable">审批人:<span style="font-size: 0.8em"></span></p>
            <div style="height: 50px" class="list-manage">

            </div>
            <!--<img class="plus-peo" src="img/item_5.png"/>-->
        </div>
        <input type="submit"  class="tip-sub-button" value="提交">
    </form>
</div>
<div class="widget-box hide">
    <div id='preOrgContent' class="widget-main padding-10 center">
        <ul id="preOrgTree" class="ztree"></ul>
    </div>
</div>
<!-- basic scripts -->
<!--[if !IE]> -->

<script src="js/zepto.min.js"></script>
<script src='js/swiper.min.js'></script>
<script src="js/zepto.mdatetimer.js"></script>
<script src="js/fastclick.js"></script>
<script src='js/init.js'></script>
<script src="js/data/overtime.js"></script>
<script src="js/global.js"></script>

</body>
</html>
