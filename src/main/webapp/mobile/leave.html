            <span class="btn-right">
<div style="border:solid 0px #ffcc00; width:95px; height:20px;overflow:hidden;">
    <select name="type" required
            style="font-size:1em;background-color: #ffffff;width:105px; height:25px; margin-left:-1px; margin-top:-1px;">
       <option value="">请选择(必填)</option>
        <option value="nj">年假</option>
        <option value="gsj">工伤假</option>
        <option value="bj">病假</option>
        <option value="sj">事假</option>

        </div>

        <div class="wf-item-wrap time-div">

        <div class="wf-item-wrap">
            <span class="btn-lable">请假天数:</span>
            <input name="leaveDay" class="btn-input" type="number" placeholder="请输入请假天数(必填)" required/>

        <div class="wf-item-wrap">
            <span class="btn-lable"><label>请假事由:</label></span>
            <textarea name="description" class="btn-textarea" type="text" placeholder="请输入请假事由(必填)"></textarea>

            <p class="btn-lable">审批人:<span style="font-size: 0.8em">(点击头像可删除)</span></p>
